<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <section class="eisenhover-matrix">
    <div class="eisen-matrix">
      <img src="./eisenhower-matrix.jpg" class="eisen-matrix__image" alt="Eisenhover Matrix"><a class="eisen-matrix__link" 
                                              href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
                                         </a>
    </div>
  </section>
  <section class="todo-list">
    <div class="todo-list__wrapper">
      <div class="todo-list-addItem"><label for="new-task">Add Item</label>
        <div class="todo-list-addItem__wrapper">
          <input id="new-task"class="todo-list-addItem_input" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3 class="todo-list__header">Todo</h3>
      <ul id="incomplete-tasks" class="todo-list-options">
        <li class="todo-list-todo__todo">
          <input type="checkbox"><label class="todo-list-options__label">Pay Bills</label>
          <input type="text" class="todo-list-options__input">
          <button class="edit todo-list-options__button">Edit</button>
          <button class="delete todo-list-options__button"><img src="./remove.svg" alt="Button delete"></button>
        </li>
        <li class="todo-list-todo__edit editmode">
          <input type="checkbox" class="todo-list-options__input"><label class="todo-list-options__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-list-options__input">
          <button class="edit todo-list-edit__button">Save</button>
          <button class="delete todo-list-edit__button">
          <img src="./remove.svg" alt="Button delete"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="todo-list-complited" id="completed-tasks">
        <li class="todo-list-complited__item">
          <input type="checkbox" checked><label class="todo-list-options__label">See the Doctor</label>
          <input type="text" class="todo-list-options__input">
          <button class="edit todo-list-complited__button">Edit</button>
          <button class="delete todo-list-complited__button"><img src="./remove.svg" alt="Button delete"></button>
        </li>
      </ul>
    </div>
  </section>
  <script SRC="app.js"></script>
</body>
</html>
