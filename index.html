<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <section class="eisenhover-matrix">
    <div class="eisen-matrix">
      <img src="./eisenhower-matrix.jpg" class="eisen-matrix__image" alt="Eisenhover Matrix"><a class="eisen-matrix__link" 
                                              href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
                                         </a>
    </div>
  </section>
  <section class="todo-list">
    <div class="centered-main-page-element">
      <div id="topSectionForAddingElementToList"><label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Button delete"></button>
        </li>
        <li class="editMode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
          <img src="./remove.svg" alt="Button delete"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Button delete"></button>
        </li>
      </ul>
    </div>
  </section>
  <script SRC="app.js"></script>
</body>
</html>
